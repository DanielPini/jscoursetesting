<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
</head>
<body>
    <section style="display: flex; flex-direction: column; width: 80%; margin: 0 auto; padding: 100px 0">
        <h1>Book Management System</h1>
        <label for="bookName">Book Name:</label><br />
        <input
          type="text"
          id="bookName" /><br /><br />
        <label for="authorName">Author Name:</label><br />
        <textarea
          id="authorName"
          rows="4"></textarea
        ><br /><br />
        <label for="bookDescription">Book Description</label><br />
        <textarea
          id="bookDescription"
          rows="4"></textarea
        ><br /><br />
        <label for="pagesNumber">No. of Pages Time</label><br />
        <input
          type="number"
          id="pagesNumber" /><br /><br />
        <button onclick="addBook()">Add Book</button>
  
        <h2 style="width: 100%; text-align: left; padding: 50px 0; margin: 0;">
          Books
        </h2>
        <div id="books" style="min-height: 200px; border: 1px solid white;;">
          <!-- books will be displayed here -->
        </div>
      </section>
    <script src="./book_system.js"></script>
</body>
</html>
